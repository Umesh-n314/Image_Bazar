name: Daily Commit Update

on:
  schedule:
    # Schedule workflow to run daily at 02:00 AM UTC
    - cron: "0 2 * * *"

jobs:
  commit-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Commit Updates - Umesh N (umesh.n@gramener.com)
        run: |
          echo "Automated update on $(date)" >> daily_log.txt
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "umesh.n@gramener.com"
          git add .
          git commit -m "Automated commit on $(date)"
          git push
